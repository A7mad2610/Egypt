<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ahmad">
    <title>egypt</title>
    <link rel="stylesheet" href="sign-in.css">
    <meta http-equiv="refresh" content="">
</head>
<body>

    <form action="">
        <div class="login-box">
            <div class="login-header">
                <header>login</header>
            </div>
            <div class="input-box">
                <input class="input-field"  type="email" placeholder="email" required>
            </div>
            <div class="input-box">
                <input class="input-field" type="password" placeholder="password" required>
            </div>
            <div class="forgot">
                <section>
                    <input id="check" type="checkbox">
                    <label for="check"> Remember me</label>
                </section>
                <section>
                    <a href="#"> forgot password</a>
                </section>
            </div>
            <div  class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label  for="submit">Sign in</label>
            </div>
            <div class="sign-up-link">
              <p>Do not  have an account? <a href="sign-up.html">Sign up</a></p>
            </div>
        </div>

    </form>
    
</body>
</html>
